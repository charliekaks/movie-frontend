<div class="login-form "> 
    <div class="row">
      <div class="col-md-4 offset-md-4 card">
        <form [formGroup]="myForm" (ngSubmit)="login(myForm.value)">
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label" >Email address</label>
            <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="'email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" >
          </div>
          <button type="submit" class="btn btn-primary" [disabled] = "!myForm.valid">Submit</button>
        </form>
    </div>  
  </div>
</div>
